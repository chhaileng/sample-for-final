<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Add</title>
</head>
<body>
	<h1>Add New Users</h1>
	<!-- if running on localhost the action here will be http://localhost:9000/add/save -->
	<form method="POST" th:action="@{/add/save}">
		<table>
			<tr>
				<td>ID</td>
				<td><input type="text" th:field="${user.id}"/></td>
			</tr>
			<tr>
				<td>Username</td>
				<td><input type="text" th:field="${user.usr}"/></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="text" th:field="${user.pwd}"/></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Save" /></td>
			</tr>
		</table>
	</form>
	<h1><a th:href="@{'view'}">View</a></h1>
</body>
</html>
